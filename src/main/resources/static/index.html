<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortner</title>
</head>
<body>
<form action="/url/shorten" method="get">
    <label for="url">Enter url to short:</label><br>
    <input type="text" id="url" name="url" placeholder="https://google.com/"><br>
    <input type="submit" value="Generate Short URL">
</form>
</body>
</html>
